[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
user=root

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopwaitsecs=10
killasgroup=true
stopasgroup=true

[program:frontend]
command=sh -c 'node /app/frontend/server.js & sleep 2 && netstat -tuln | grep 3000'
directory=/app/frontend
autostart=true
autorestart=true
startretries=3
startsecs=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PORT=3000,HOST="0.0.0.0"
stopwaitsecs=10
killasgroup=true
stopasgroup=true

[program:backend]
command=/app/backend/main
directory=/app/backend
autostart=true
autorestart=true
startretries=3
startsecs=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PORT=8000
stopwaitsecs=10
killasgroup=true
stopasgroup=true